user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    client_max_body_size 500M;

    # HTTP -> HTTPS redirect + certbot challenge
    server {
        listen 80;
        listen [::]:80;
        server_name project.farbonyan.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name project.farbonyan.com;

        ssl_certificate     /etc/letsencrypt/live/project.farbonyan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/project.farbonyan.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Static file optimization (optional)
        location ~* \.(txt|png|jpg|jpeg|gif|svg|css|js|ico|webp|ttf|otf|woff|woff2)$ {
            expires 30d;
            access_log off;
            proxy_pass http://web:3000;
        }

        # Main reverse proxy
        location / {
            proxy_pass http://web:3000;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            resolver 8.8.8.8 1.1.1.1;
        }
    }
}
